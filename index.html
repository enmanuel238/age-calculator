<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <section class="contenedor">
      <div class="input-wrapper">
        <div>
          <label for="day" class="form-label">Day</label>
          <input type="text" placeholder="DD" id="day">
        </div>
        
        <div>
          <label for="month" class="form-label">Month</label>
          <input type="text" max="12" min="1" placeholder="MM" id="month">
        </div>

        <div>
          <label for="year" class="form-label">Year</label>
          <input type="text" placeholder="YYYY" id="year">
        </div>
      </div>

      <hr>
      <div class="button-wrapper">
        <button class="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>

      <div class="date">
        <h2>
          <span class="year">- -</span> <i>years</i><br>
          <span class="months">- -</span> <i>months</i><br>
          <span class="days">- -</span> <i>days</i>
        </h2>
      </div>

    </section>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
